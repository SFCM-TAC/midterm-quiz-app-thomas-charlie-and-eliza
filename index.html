<!-- // We are experimenting with two different options for the venn diagram
// index.html & styles.css is our first option, and index2.html & styles2.css
// is our second. -->


<html>
  <head>
    <script src="js/quizManipulation.js"></script>
    <link rel="stylesheet" href="css/styles2.css">
  </head>
  <body>
    <div class="container">
        <div id="answers" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div id="instruction"> Drag answers to complete <br> Venn Diagram: </div>
          <div id="1" class="box" draggable="true" ondragstart="drag(event)">Bank Robbers</div>
          <div id="2" class="box" draggable="true" ondragstart="drag(event)">DJs</div>
          <div id="3" class="box" draggable="true" ondragstart="drag(event)">Preachers</div>
          <div id="4" class="box" draggable="true" ondragstart="drag(event)">Everybody on the floor</div>
          <div id="5" class="box" draggable="true" ondragstart="drag(event)">Give me your money</div>
          <div id="6" class="box" draggable="true" ondragstart="drag(event)">Are you with me?</div>
          <div id="7" class="box" draggable="true" ondragstart="drag(event)">Put your hands up</div>
          <div id="8" class="box" draggable="true" ondragstart="drag(event)">Police Officers</div>
          <div id="9" class="box" draggable="true" ondragstart="drag(event)">Get down on the ground</div>
          <div id="10" class="box" draggable="true" ondragstart="drag(event)">Teacher</div>
          <div id="11" class="box" draggable="true" ondragstart="drag(event)">Where did you go?</div>
          <div id="12" class="box" draggable="true" ondragstart="drag(event)">College student</div>
          <div id="13" class="box" draggable="true" ondragstart="drag(event)">Where are the Nachos?</div>
        </div>

      <div><button id="checkButton" onclick="colorAnswers()">Check Answer</button></div>
      <button id="restart" onclick="reload()">Restart</button>

      <div id="correct" class='response'>Congrats!
        <button class='resume' onclick='hideResponse()'>Resume</button>
      </div>
      <div id='wrong' class='response'>Keep Trying.
        <button class='resume' onclick='hideResponse()'>Resume</button>
      </div>

      <div id="vennDiagram" class="section">
        <div id="outer1" class="outer outer3 vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="outer2" class="outer outer2 vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="outer3" class="outer vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="midaw1" class="mwrap vd" >
          <div id="midaw2" class="mwrap2 vd">
            <div id="mida" class="content mid vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
          </div>
        </div>
        <div id="midbw1" class="mwrap vd" >
          <div id="midbw2" class="mwrap2 vd" >
            <div id="midb" class="content mid vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
          </div>
        </div>
        <div id="midcw1" class="mwrap vd">
        <div id="midcw2" class="mwrap2 vd">
        <div id="midc" class="content mid vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        </div>
        <div class="innerw vd">
        <div class="innerw2 vd">
        <div class="innerw3 vd">
        <div id='inner' class="inner vd" class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        </div>
        </div>
        </div>
      </div>

    </div>


  </body>
</html>
